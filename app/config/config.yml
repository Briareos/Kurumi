sonata_media:
    default_context: default
    db_driver: doctrine_orm
    providers:
        image:
            thumbnail:  sonata.media.thumbnail.liip_imagine
    contexts:
        default:  # the default context is mandatory
            providers:
                - sonata.media.provider.dailymotion
                - sonata.media.provider.youtube
                - sonata.media.provider.image
                - sonata.media.provider.file
            formats: []
        user_picture:
            providers:
                - sonata.media.provider.image
            formats:
                thumbnail:
                    width: 32
                    height: 32
                search:
                    width: 260
                    height: 180
                profile:
                    width: 260
                    height: 420
    cdn:
        server:
            #path: ''
            path: /uploads/media # http://media.sonata-project.org/

    filesystem:
        local:
            directory:  %kernel.root_dir%/../webroot/uploads/media
            create:     false

liip_imagine:
    driver:             gd
    web_root:           %kernel.root_dir%/../webroot
    data_root:          %kernel.root_dir%/../webroot
    cache_prefix:       /media/cache
    cache:              web_path
    data_loader:        filesystem
    controller_action:  SonataMediaBundle:Media:liipImagineFilter
    filter_sets:
        admin:
            quality: 100
            format: jpg
            filters:
                thumbnail: { size: [160, 120], mode: inset }
        user_picture_thumbnail:
            quality: 90
            format: jpg
            filters:
                thumbnail: { size: [32, 32], mode: outbound }
        user_picture_search:
            quality: 80
            format: jpg
            filters:
                thumbnail: { size: [260, 180], mode: outbound }
        user_picture_profile:
            quality: 80
            format: jpg
            filters:
                thumbnail: { size: [260, 420], mode: inset }

sonata_intl:
