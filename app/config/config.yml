knp_gaufrette:
    adapters:
        picture_adapter:
            local:
                directory:  %kernel.root_dir%/../web/media/picture
                create:     true
    filesystems:
        picture_filesystem:
            adapter:        picture_adapter
    stream_wrapper:
        protocol:           gaufrette
        filesystems:
            picture:        picture_filesystem

vich_uploader:
    db_driver:  orm
    gaufrette:  true
    storage:    vich_uploader.storage.gaufrette
    mappings:
        picture:
            uri_prefix:         /media/picture
            upload_destination: picture_filesystem
            namer:              picture.namer

liip_imagine:
    driver:               gd
    web_root:             %kernel.root_dir%/../web
    data_root:            %kernel.root_dir%/../web
    cache_mkdir_mode:     0777
    cache_prefix:         /media/cache
    cache:                web_path
    cache_clearer:        true
    data_loader:          filesystem
    controller_action:    liip_imagine.controller:filterAction
    formats:              []
    filter_sets:
        search:
            filters:
                thumbnail: { size: [260, 180], mode: outbound }
        thumbnail:
            filters:
                thumbnail: { size: [32, 32], mode: outbound }
        profile:
            filters:
                thumbnail: { size: [260, 420], mode: inset }
        timeline:
            filters:
                thumbnail: { size: [600, 120], mode: inset }
        wall:
            filters:
                thumbnail: { size: [300, 300], mode: inset }

