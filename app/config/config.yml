imports:
    - { resource: parameters.yml }
    - { resource: security.yml }

parameters:
    pdo.db_options:
        db_table:    session
        db_id_col:   session_id
        db_data_col: session_value
        db_time_col: session_time

services:
    pdo:
        class: PDO
        arguments:
            dsn:      "mysql:dbname=%database_name%"
            user:     %database_user%
            password: %database_password%

    session.handler.pdo:
        class:     Symfony\Component\HttpFoundation\Session\Storage\Handler\PdoSessionHandler
        arguments: [@pdo, %pdo.db_options%]

framework:
    #esi:             ~
    translator:      { fallback: %locale% }
    secret:          %secret%
    router:
        resource: "%kernel.root_dir%/config/routing.yml"
        strict_requirements: %kernel.debug%
    form:            true
    csrf_protection: true
    validation:      { enable_annotations: false }
    templating:      { engines: ['twig'] } #assets_version: SomeVersionScheme
    default_locale:  %locale%
    session:
        storage_id:         session.storage.native
        #handler_id:         session.handler.native_file
        handler_id:         session.handler.pdo
        name:               kurumi
        #cookie_lifetime
        #cookie_path:       \
        #cookie_domain:     example.com
        #cookie_secure:     true
        cookie_httponly:    true
        save_path:          %kernel.cache_dir%/sessions

# Twig Configuration
twig:
    debug:            %kernel.debug%
    strict_variables: %kernel.debug%
    form:
        resources: []
    exception_controller:  Symfony\Bundle\TwigBundle\Controller\ExceptionController::showAction
    globals:
        site_name:          Kurumi
        main_firewall_name: %main_firewall_name%

# Assetic Configuration
assetic:
    debug:          %kernel.debug%
    use_controller: false
    bundles:
        - KurumiMainBundle
    read_from: %kernel.root_dir%/../web
    node: "C:/Program Files/nodejs/node.exe"
    java: "C:/Program Files (x86)/Java/jre7/bin/java.exe"
    filters:
        cssrewrite: ~
        yui_css:
            jar: "C:/Users/Fox/Programs/yuicompressor-2.4.7/build/yuicompressor-2.4.7.jar"
        yui_js:
            jar: "C:/Users/Fox/Programs/yuicompressor-2.4.7/build/yuicompressor-2.4.7.jar"
        less:
            node: "C:/Program Files/nodejs/node.exe"
            node_paths:
                - "C:/node_modules"

# Doctrine Configuration
doctrine:
    dbal:
        default_connection: default
        connections:
            default:
                driver:   %database_driver%
                host:     %database_host%
                port:     %database_port%
                dbname:   %database_name%
                user:     %database_user%
                password: %database_password%
                charset:  UTF8
    orm:
        auto_generate_proxy_classes: %kernel.debug%
        auto_mapping: false
        mappings:
            KurumiMainBundle: ~
            BriareosNodejsBundle: ~
            BriareosChatBundle: ~
            SpyTimelineBundle: ~
        dql:
            string_functions:
                FindInSet: DoctrineExtensions\Query\Mysql\FindInSet
            numeric_functions:
                DEGREES: DoctrineExtensions\Query\Mysql\Degrees
                ACOS: DoctrineExtensions\Query\Mysql\Acos
                SIN: DoctrineExtensions\Query\Mysql\Sin
                RADIANS: DoctrineExtensions\Query\Mysql\Radians
                COS: DoctrineExtensions\Query\Mysql\Cos
        resolve_target_entities:
            Briareos\NodejsBundle\Entity\NodejsSubjectInterface: Kurumi\MainBundle\Entity\User
            Briareos\ChatBundle\Entity\ChatSubjectInterface: Kurumi\MainBundle\Entity\User


stof_doctrine_extensions:
    default_locale: %locale%
    orm:
        default:
            tree: true
            timestampable: true

# Swiftmailer Configuration
swiftmailer:
    transport: %mailer_transport%
    host:      %mailer_host%
    username:  %mailer_user%
    password:  %mailer_password%
    spool:     { type: memory }

